apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-dashboard
  namespace: lilypad
  labels:
    app: rp-dashboard
  annotations:
    tekton.dev/lastBuilt: ""  # This will be updated by the pipeline
    argocd.argoproj.io/compare-options: IgnoreResourceVersion
    argocd.argoproj.io/sync-options: Prune=false
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rp-dashboard  # Do not modify this field
  template:
    metadata:
      labels:
        app: rp-dashboard
    spec:
      containers:
      - name: rp-dashboard
        image: registry:5000/rp_status-rp-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
      imagePullSecrets:
      - name: registry-credentials  # This will be created in the deploy-application task if needed
